<div class="login-page">
    <div class="form">
      <div class="alert alert-danger" role="alert" *ngIf="showerror">
        User Name / Password is incorrect 
      </div>
        <input type="text" placeholder="username" [(ngModel)]="userData.name"/>
        <input type="password" placeholder="password" [(ngModel)]="userData.password"/>
        <button (click)="login()">login</button>
        <p class="message">Not registered? <a (click)="register()">Create an account</a></p>
        
    </div>
  </div>
