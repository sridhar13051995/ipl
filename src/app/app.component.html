  
  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 Navbar with Logo Image</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      .bs-example{
          margin: 20px;
      }
  </style>
  </head>
  <body>
  <div class="bs-example">
      <nav class="navbar navbar-expand-md" style="height:80px">
          <a href="#" class="navbar-brand">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_Oa1alc06PkkMOpgRj6vosw4RF_Cdj_plUA&usqp=CAU" alt="brand-logo">
          </a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav">
                <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" > Home</a>
                <a class="nav-item nav-link" routerLink="/products" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >T-shirts</a>
                <a class="nav-item nav-link" routerLink="/orders" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" > My Orders</a>
              </div>
              <div class="badge badge-pill badge-danger"><a style="color: white;" routerLink="/cart" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">My Cart <i class="fa fa-shopping-cart mr-2"></i>{{cartData}}</a></div>
             
              <div class="navbar-nav ml-auto" id="ex5">              
                <button [ngClass]="{'btn-primary ': buttonText == 'login' , 'btn-danger': buttonText != 'login'}"  class="btn btn-sm"  (click)="loginorOut()">
                  <i class="fa" [ngClass]="{'fa-sign-in': buttonText == 'login' , 'fa-sign-out': buttonText != 'login'}" ></i> {{buttonText}}</button>
              </div>
          </div>
      </nav>
      <div style="text-align:right">
  
          <div style="color: brown;"><i  class="fa fa-user" ></i> {{userName}}</div>
  
    </div> 
      <router-outlet></router-outlet> 
  </div>
  <footer>
    <p>privacy policy</p>
    <p>license</p>
  </footer>
  </body>
  </html>
