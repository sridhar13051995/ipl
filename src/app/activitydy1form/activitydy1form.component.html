<div class="form-group" style="margin-top: 20px;">
    <label class="font-weight-bold" for="Employee">Employee Name</label>
    <input type="text"  name="firstName" class="form-control" id="Employee"
        placeholder="Enter Name"  [(ngModel)]="userDataInput.firstName">
</div>

<div class="form-group">
    <label class="font-weight-bold"  for="Exp">Number of Years Of Experience</label>
    <input type="text"   name="experience" class="form-control" id="Exp"
        placeholder="Enter Experience" [(ngModel)]="userDataInput.experience" >
</div>

<div class="form-group">
    <label class="font-weight-bold"  for="EType">Employee Type</label>
     <!-- <select name="s1" id="s1" [(ngModel)]="userDataInput.type"  name="type" class="form-control">
        <option value="0">Please Select Employee Type</option>
        <option value="Regular">Regular</option>
        <option value="Contract">Contract</option>
    </select>  -->
    <br>
    <div class="btn-group" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="form-control dropdown-toggle"
                aria-controls="dropdown-basic">
                {{ userDataInput.type}} <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
         <li role="menuitem"><a class="dropdown-item" href="#" (click)="!!ClickType('Regular')">Please Select Employee Type</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#" (click)="!!ClickType('Regular')">Regular</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#" (click)="!!ClickType('Contract')">Contract</a></li>         
        </ul>
      </div>


</div>
<div class="form-group"> <button (click)="AddEmployee()" class="form-group btn btn-primary"
        >Add Employee</button></div>

<div class="form-group alert alert-danger" role="alert"
    *ngIf="firstNameRequired">
    Name is required.
    
</div>
<div class="form-group alert alert-danger" role="alert"
    *ngIf="experienceRequired">
    Experience is required.
    
</div>

<div class="form-group alert alert-danger" role="alert"
    *ngIf="experiencePatterValid">
    Experience should be numeric.
    
</div>


<div class="form-group alert alert-danger" role="alert"
    *ngIf="typeRequired">
    Type is required.
    
</div>

<br>
<br>
<div class="btn-group" dropdown>
    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
      Button dropdown <span class="caret"></span>
    </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-basic">
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="!!Click('Action')">Action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="!!Click('Another action')">Another action</a></li>

      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" href="#" (click)="!!Click('Separated link')">Separated link</a>
      </li>
    </ul>
  </div>
