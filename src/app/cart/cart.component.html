<body>
  <div id="w">
    <header id="title">
      <h1>jerseys</h1>
    </header>
    <div id="page" *ngIf="!placedSucess">
      <table id="cart" *ngIf="cartData>0">
        <thead>
          <tr class="productitm">
            <th class="first">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Product Description</th>
            <th class="second">Qty</th>
            <th class="third">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Product</th>
            <th class="fourth">Price</th>
            <th class="fifth">Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- shopping cart contents -->
          <tr class="productitm" *ngFor="let item of allCartProducts | async" >
            <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
            <td><img style="width: auto;height: 11%;margin: 1rem;" [src]="item.image" class="thumb" style="width:auto;"></td>
            <td>{{item.qty}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}} Rs.</td>
            <td><span class="remove"><span style="height:2px" (click)="remove(item)"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></span></td>

          </tr>
          
          
          <!-- tax + subtotal -->
          <tr class="extracosts">
            <td class="light">Shipping &amp; Tax</td>
            <td colspan="2" class="light"></td>
            <td>50.00 Rs.</td>
            <td>&nbsp;</td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick">{{total}} Rs.</span></td>
          </tr>
          
          <!-- checkout btn -->
          <tr class="checkoutrow">
            <td colspan="5" class="checkout"><button id="submitbtn" (click)="proceedCheckout()">Checkout Now!</button></td>
          </tr>
        </tbody>
      </table>
      <h1 *ngIf="cartData == 0" style="color: lightseagreen;">Cart is Empty</h1>
    </div>
    <div id="page" *ngIf="placedSucess">
       <h1 style="color: red;">Orders Placed Successfully</h1> 
       <div style="text-align: center;"><button id="submitbtn" (click)="ordersList()">Your Orders</button></div>
    </div>
  </div>
</body>
